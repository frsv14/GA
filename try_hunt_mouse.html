<html>
<head>
<title> Track Mouse </title>
<script type="text/javascript">
function mouse_position()
{
        
    var e = window.event;

    var posX = e.clientX; // https://stackoverflow.com/questions/7790725/javascript-track-mouse-position (allt)
    var posY = e.clientY;

    document.Form1.posx.value = posX;
    document.Form1.posy.value = posY;

}
</script>

</head>

<body onclick="mouse_position()">
<form name="Form1">
POSX: <input type="text" name="posx"><br>
POSY: <input type="text" name="posy"><br>
</form>
</body>
</html>
